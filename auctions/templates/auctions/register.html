<!--register.html-->
{% extends "auctions/layout.html" %}

{% block body %}
<div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 70vh;">
    <h2 class="mb-4">Register</h2>
    {% if message %}
        <div class="text-danger mb-3">{{ message }}</div>
    {% endif %}
    <form action="{% url 'register' %}" method="post" class="w-100" style="max-width: 350px;">
        {% csrf_token %}
        <div class="form-group mb-2">
            <input class="form-control form-control-sm text-center" autofocus type="text" name="username" placeholder="Username" value = "{{ form_data.username | default:''}}">
        </div>
        <div class="form-group mb-2">
            <input class="form-control form-control-sm text-center" autofocus type="text" name="first_name" placeholder="First Name" value="{{ form_data.first_name | default:'' }}">
        </div>
        <div class="form-group mb-2">
            <input class="form-control form-control-sm text-center" autofocus type="text" name="last_name" placeholder="Last Name" value="{{ form_data.last_name | default:'' }}">
        </div>
        <div class="form-group mb-2">
            <input class="form-control form-control-sm text-center" type="email" name="email" placeholder="Email Address" value="{{ form_data.email | default:'' }}">
        </div>
        <div class="form-group mb-2 position-relative">
            <input class="form-control form-control-sm text-center" type="password" name="password" placeholder="Password" id="password">
            <i class="fa fa-eye" id="togglePassword" onclick="togglePassword('password')" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color:#333;"></i>
        </div>
        <div class="form-group mb-3 position-relative">
            <input class="form-control form-control-sm text-center" type="password" name="confirmation" placeholder="Confirm Password" id="confirmation">
            <i class="fa fa-eye" id="toggleConfirmation" onclick="togglePassword('confirmation')" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color:#333;"></i>
        </div>
        <div class="d-flex justify-content-center">
            <input class="btn btn-primary px-4" type="submit" value="Register">
        </div>
    </form>
    <div class="mt-3">
        Already have an account? <a style = "color: #DBB957;" href="{% url 'login' %}">Log In here.</a>
    </div>
</div>
{% endblock %}
