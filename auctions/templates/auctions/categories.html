<!--categories.html-->
{% extends "auctions/layout.html" %}
{% block body %}
<div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 60vh;">
    <h2 class="mb-4">Categories</h2>
    <ul class="list-group w-100" style="max-width: 500px;">
        {% for cat in categories %}
            <li class="categories-list list-group-item d-flex justify-content-between align-items-center p-2" style="font-size: 0.95rem;">
                <a href="{% url 'category_listings' cat.category %}" class="text-decoration-none" style="color:#DBB957; font-size: 1.15rem; font-weight: bold">{{ cat.category }}</a>
                <span class="badge rounded-pill" style="background-color: #DBB957">{{ cat.count }}</span>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
