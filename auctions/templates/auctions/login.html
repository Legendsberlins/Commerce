<!--login.html-->
{% extends "auctions/layout.html" %}

{% block body %}
<div class="d-flex flex-column align-items-center justify-content-center" style="min-height: 70vh;">
    <h2 class="mb-4">Login</h2>
    {% if message %}
        <div class="text-danger mb-3">{{ message }}</div>
    {% endif %}
    <form action="{% url 'login' %}" method="post" class="w-100" style="max-width: 300px;">
        {% csrf_token %}
        <div class="form-group mb-2 position-relative">
            <input autofocus class="form-control form-control-sm text-center" type="text" name="username" placeholder="Username">
        </div>
        <div class="form-group mb-3 position-relative">
            <input class="form-control form-control-sm text-center" type="password" name="password" placeholder="Password" id="password">
            <i class="fa fa-eye" id="togglePassword" onclick="togglePassword('password')" style="position: absolute; right: 15px; top: 50%; transform: translateY(-50%); cursor: pointer; color:#333;"></i>
        </div>
        <div class="d-flex justify-content-center">
            <input class="btn btn-primary px-4" type="submit" value="Login">
        </div>
    </form>
    <div class="mt-3">
        Don't have an account? <a style = "color: #DBB957;" href="{% url 'register' %}">Register here.</a>
    </div>
</div>
{% endblock %}
